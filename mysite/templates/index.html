{% extends 'base.html' %}
{% block title %}Title{% endblock %}
{% block content %}
        <main class="flex-grow">
            <div class="container mx-auto py-10 flex">
                <div class="w-1/4 bg-gray-200 p-4">
                    <!-- Категории -->
                    <nav class="space-y-1">

                        <!-- Вложенное меню для категорий (можно скрыть/показывать с помощью JS) -->
                        <div class="mt-1">
                            {% for i in categories %}
                            <a href="/category/{{ i.id }}"
                                class="block px-4 py-2 hover:bg-orange-500 hover:text-white rounded transition duration-150">{{ i.title }}
                                ({{ i.products.count }})</a>
                            {% endfor %}

                        </div>
                        <!-- Вторая Категория -->
                        <!-- Код для других категорий аналогичен первой -->
                    </nav>
                </div>
                <!-- Search and Filters -->
                <div class="w-3/4 ml-5">
                    <!-- Search and Filters -->
                    <div class="mb-6">
                        <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                            <!-- Search Bar -->
                            <div class="w-full md:w-1/2">
                                <input type="text" placeholder="Поиск по категориям..."
                                    class="w-full p-2 border border-gray-400 rounded">
                            </div>
                            <!-- Sorting -->
                            <div class="w-full md:w-1/2 flex justify-end">
                                <select class="p-2 border border-gray-400 rounded">
                                    <option>Сортировать по</option>
                                    <option>Алфавиту</option>
                                    <option>Количеству товаров</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Categories Grid -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        <!-- Example Category -->
                        {% for i in categories %}
                        <div class="bg-white shadow rounded overflow-hidden">
                            <img src="{{ i.image.url }}" alt="Категория" class="w-full h-48 object-cover">
                            <div class="p-4">
                                <h3 class="font-semibold">{{ i.title }} ({{ i.products.count }})</h3>
                                <a href="/category/{{ i.id }}"
                                    class="px-2 py-1 bg-gray-800 text-white rounded hover:bg-gray-700 mt-3 inline-block">Посмотреть</a>
                            </div>
                        </div>
                        {% endfor %}
                </div>


            </div>
        </main>
{% endblock %}
